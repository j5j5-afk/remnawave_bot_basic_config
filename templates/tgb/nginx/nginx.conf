upstream remnawave_bot_unified {
    zone remnawave_bot_unified 64k;
    server remnawave_bot:8080 resolve max_fails=0;
}

server {
    server_name replace_me_webhooks_domain_name;

    listen 443 ssl; # reuseport;
    listen [::]:443 ssl; # reuseport;
    http2 on;

    # SSL Configuration (Mozilla Intermediate Guidelines)
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets    off;
    ssl_certificate "/etc/nginx/tgb/replace_me_webhooks_domain_name.fullchain.pem";
    ssl_certificate_key "/etc/nginx/tgb/replace_me_webhooks_domain_name.privkey.key";
    ssl_trusted_certificate "/etc/nginx/tgb/replace_me_webhooks_domain_name.fullchain.pem";

    ssl_stapling           on;
    ssl_stapling_verify    on;

    client_max_body_size 32m;

    location ~ ^/(webhook|(yookassa|platega|cryptobot|wata|heleket|tribute|pal24|mulenpay|freekassa|cloudpayments)-webhook)$ {
        proxy_pass http://remnawave_bot_unified;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # app-config.json —Å CORS
    location = /app-config.json {
        add_header Access-Control-Allow-Origin "*";
        proxy_pass http://remnawave_bot_unified;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://remnawave_bot_unified;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

server {
    server_name replace_me_cabinet_domain_name;

    listen 443 ssl; # reuseport;
    listen [::]:443 ssl; # reuseport;
    http2 on;

    # SSL Configuration (Mozilla Intermediate Guidelines)
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets    off;
    ssl_certificate "/etc/nginx/tgb/replace_me_cabinet_domain_name.fullchain.pem";
    ssl_certificate_key "/etc/nginx/tgb/replace_me_cabinet_domain_name.privkey.key";
    ssl_trusted_certificate "/etc/nginx/tgb/replace_me_cabinet_domain_name.fullchain.pem";

    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout       2s;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json application/javascript application/x-javascript
        application/json application/ld+json application/manifest+json
        application/rdf+xml application/rss+xml application/xhtml+xml application/xml
        font/eot font/otf font/ttf
        image/svg+xml text/css text/javascript text/plain text/xml;
    client_max_body_size 32m;

    location /api/ {
        rewrite ^/api/?(.*)$ /$1 break;
        proxy_pass http://remnawave_bot_unified;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /cabinet/ws {
        proxy_pass http://remnawave_bot_unified;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location ~* \.(js|css|woff2?|ttf|ico|png|jpe?g|svg|webp|gif)$ {
        root /var/www/remnawave_bot_miniapp;
        try_files $uri =404;

        expires 1y;
        add_header Cache-Control "public, max-age=31536000, must-revalidate";
    }

    location = /index.html {
        root /var/www/remnawave_bot_miniapp;

        # Since we're serving an SPA index.html is going to contain x-hash.ext, so we don't have to take care of them this much, but the index.html can be changed anytime, following the logic of @BotFather miniapp here.
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    location / {
        root /var/www/remnawave_bot_miniapp;
        try_files $uri $uri/ /index.html;
    }
}
